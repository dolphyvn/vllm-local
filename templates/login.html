<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .login-logo i {
            font-size: 2.5rem;
            color: #667eea;
            margin-right: 0.5rem;
        }

        .login-logo h1 {
            font-size: 1.8rem;
            color: #2d3748;
            margin: 0;
            font-weight: 600;
        }

        .login-subtitle {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .password-input-wrapper input:focus + i {
            color: #667eea;
        }

        .password-input-wrapper input {
            padding-left: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-error {
            background: #fed7d7;
            color: #9b2c2c;
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
            font-size: 0.9rem;
            display: none;
        }

        .login-success {
            background: #c6f6d5;
            color: #22543d;
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 4px solid #38a169;
            font-size: 0.9rem;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .security-info p {
            color: #718096;
            font-size: 0.8rem;
            margin: 0.25rem 0;
        }

        .security-info i {
            color: #38a169;
            margin-right: 0.25rem;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .login-logo i {
                font-size: 2rem;
            }

            .login-logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-chart-line"></i>
                <h1>Financial AI</h1>
            </div>
            <p class="login-subtitle">Secure access to your trading assistant</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="login-error" id="loginError">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage">Invalid password. Please try again.</span>
            </div>

            <div class="login-success" id="loginSuccess">
                <i class="fas fa-check-circle"></i>
                <span>Authentication successful! Redirecting...</span>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-input-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock"></i>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span id="btnText">Sign In</span>
            </button>
        </form>

        <div class="security-info">
            <p><i class="fas fa-shield-alt"></i> Your session is encrypted and secure</p>
            <p><i class="fas fa-clock"></i> Sessions automatically expire after 8 hours</p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.apiBaseUrl = window.location.origin;
                this.initializeEventListeners();
                this.checkExistingAuth();
            }

            initializeEventListeners() {
                // Form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Password visibility toggle
                document.getElementById('passwordToggle').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Hide error when user starts typing
                document.getElementById('password').addEventListener('input', () => {
                    this.hideError();
                });
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.getElementById('toggleIcon');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }

            async checkExistingAuth() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/auth/status`);
                    const data = await response.json();

                    if (data.authenticated) {
                        this.showSuccess('Already authenticated. Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                } catch (error) {
                    console.log('No existing session found');
                }
            }

            async handleLogin() {
                const password = document.getElementById('password').value.trim();

                if (!password) {
                    this.showError('Please enter a password');
                    return;
                }

                this.setLoading(true);
                this.hideError();

                try {
                    const response = await fetch(`${this.apiBaseUrl}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store session token in localStorage if provided
                        if (data.session_token) {
                            localStorage.setItem('session_token', data.session_token);
                        }

                        this.showSuccess('Authentication successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        this.showError(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(isLoading) {
                const loginBtn = document.getElementById('loginBtn');
                const btnText = document.getElementById('btnText');
                const passwordInput = document.getElementById('password');

                if (isLoading) {
                    loginBtn.disabled = true;
                    btnText.innerHTML = '<span class="loading-spinner"></span> Signing In...';
                    passwordInput.disabled = true;
                } else {
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                    passwordInput.disabled = false;
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('loginError');
                const errorMessage = document.getElementById('errorMessage');
                const successDiv = document.getElementById('loginSuccess');

                errorMessage.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }

            hideError() {
                const errorDiv = document.getElementById('loginError');
                errorDiv.style.display = 'none';
            }

            showSuccess(message) {
                const successDiv = document.getElementById('loginSuccess');
                const errorDiv = document.getElementById('loginError');
                const successText = successDiv.querySelector('span');

                successText.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });

        // Auto-focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
